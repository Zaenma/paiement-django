{% extends 'layout/base.html' %}
{% load static %}



{% block header %}

<section class="hero-wrap" style="background-image: url('{% static "images/bus.jpg" %}');"
   data-stellar-background-ratio="0.5">
   <div class="overlay"></div>
   <div class="container">
      <div class="row description align-items-center justify-content-center">
         <div class="col-md-12 text-center">
            <div class="text">
               <div class="row">
                  <div class="col-md-6">
                     <h3 class="text-primary titre-agence">{{agence.nom}}</h3> <br>
                      {% block titre_dynamique %} Espace de connection pour les agents de  {% endblock %} <br>
                      
                  </div>
                  <div class="col-md-6">
                     <div class="card text-left card-connexion">
                        <div class="card-header">Connexion en tant qu'agent de {{agence.nom}}</div>
                        <div class="card-body">
                           <form>
                              <div class="form-group input-form">
                                  <input type="text" name="" id="" class="form-control input-identifiant input-connection" placeholder=" ">
                                  <span class="icon par-defaut">
                                      <i class="ion-ios-person"></i>
                                  </span>
                                  <label for="" class="label-connexion ">Identifiant</label>
                              </div>
                              <div class="form-group input-form">
                                  <input type="text" name="" id="" class="form-control input-connection" placeholder=" ">
                                  <span class="icon par-defaut">
                                      <i class="ion-ios-lock"></i>
                                  </span>
                                  <label for="" class="label-connexion">Mot de passe</label>
                              </div>
                              <div class="d-flex justify-content-end">
                                 <button type="submit" class="btn btn-primary text-white btn-connexion">Acceder Ã  l'espace de {{agence.nom}}</button>
                              </div>
                           </form>
                        </div>
                        <div class="card-footer">Infos</div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

{% endblock %}
